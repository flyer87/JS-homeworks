    <script>
        function reverseNumber(number) {
            var strNumber = Number(number).toString().split("").reverse().join("");
            var countOfZeros = 0;
            for (var i = 0, len = strNumber.length ; i < len; i++) {
                if (strNumber[i] == 0) {
                    countOfZeros++;
                }
                else break;
            }
            return strNumber.substring(countOfZeros);
        }
