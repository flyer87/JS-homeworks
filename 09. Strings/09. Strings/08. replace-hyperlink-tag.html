<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Find count of specified number</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body> 
	<div id="js-console"></div>	
	<script src="scripts/js-console.js"></script>
	<script>
	    var text = '<p>Please visit <a href="http://academy.telerik. com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';
	    jsConsole.writeLine("Original: ")
	    jsConsole.writeLine(text);

	    jsConsole.writeLine("after reaplcement: ");
	    text = replaceHyperLink(text);
	    jsConsole.writeLine(text);    


	    function replaceHyperLink(text) {
	        // replace open tag "<a href" with "[URL"
	        text = text.replace(/<a href/g, "[URL");
            // reaplce closing tag </a> with  [/URL]
	        text = text.replace(/<\/a>/g, "[/URL]")

	        // replace ">" of opening tag with "]"
	        var index = -1;
	        while ((index = text.indexOf("[URL", index + 1)) > -1) {
	            var closingIndex = -1;
	            if ( (closingIndex = text.indexOf(">", index)) > -1 ) {
	                text = text.substring(0, closingIndex) + "]" + text.substring(closingIndex + 1)
	            }	            
	        }

	        return text;
	    }

	</script>
</body>
</html>
