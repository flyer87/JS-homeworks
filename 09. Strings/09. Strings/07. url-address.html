<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Find count of specified number</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>       
	<div id="js-console"></div>	
	<script src="scripts/js-console.js"></script>
	<script>
	    var url = "http://www.devbg.org/forum/index.php";

	    var obj = parseURL(url);
	    jsConsole.writeLine(obj.protocol + "; " + obj.server + "; " + obj.resource);

	    function parseURL(url) {
	        var protocol = url.substring(0, url.indexOf("://"));
	        var server = url.substring(url.indexOf("://") + 3, url.indexOf("/", url.indexOf("://") + 3));
	        var resource = url.substr(url.indexOf("/", url.indexOf("://") + 3));

	        return {
	            protocol: protocol,
	            server: server,
	            resource: resource
	        }
	    }
	</script>
</body>
</html>
