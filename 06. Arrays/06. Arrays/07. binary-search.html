<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Binary search</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>	
	<div id="js-console"></div>	
	<script src="scripts/js-console.js"></script>
	<script>
	    var array = [2, 3, -4, 6, 10];

	    array.sort(orderBy);
		
		function binarySearch(array, number) {
			var start_index = 0;
			var end_index = array.length - 1;			
			
			while (end_index >= start_index) {
				var middle_index = Math.floor((start_index + end_index) / 2);
				
				if (number < array[middle_index] ) {
					end_index = middle_index - 1;
				} 
				else if (number > array[middle_index] ) {
					start_index = middle_index + 1; 
				}
				else 
				{	
					return middle_index;	
				}	
			}			
		}
		
		function orderBy(a, b) {
	        return a - b;
	    }		
		
		var number = 2;
	
	    jsConsole.writeLine(number + " is found at index: " + binarySearch(array,number) );

	</script>
</body>
</html>
