<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Quadratic equation</title>    
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
		.number {
			border: 1px solid black;
			padding: 5px 15px;
			background-color: black;
			color: white;
			font-family: Consolas;
			margin-bottom: 5px;
		}

		a {
			color: black;
			border: 1px solid black;
			padding: 5px 15px;
			text-decoration: none;
			display: inline-block;
			margin: 15px 0;
		}

			a:hover {
				text-decoration: underline;
			}
	</style>
</head>
<body> 
    <!--
        Write a script that enters the coefficients a, b and c of a quadratic equation
		a*x2 + b*x + c = 0
		and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.
         -->
    <label for="a">a=</label> <input id="a" class="number" /> <br />
    <label for="b">b=</label> <input id="b" class="number" /> <br />
    <label for="c">c=</label> <input id="c" class="number" /> <br />
    <a href="#" onclick="findRoots()" >Calculate</a>

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function findRoots() {
            var a = jsConsole.readInteger("#a");
            var b = jsConsole.readInteger("#b");
            var c = jsConsole.readInteger("#c");

            var D = b * b - 4 * a * c;
            if (D == 0)
            {
                jsConsole.writeLine("x1 = x2 = "+ (- b /2*a));
            }

            if (D > 0)
            {
                jsConsole.writeLine("  x1 = " + (-b + Math.sqrt(D)) / 2 * a +
                                    "; x2 = " + (-b - Math.sqrt(D)) / 2 * a                                     
                );
            }

            if (D < 0)
            {
                jsConsole.writeLine("Equation has no real corners!");
            }

        }
    </script>

</body>
</html>
