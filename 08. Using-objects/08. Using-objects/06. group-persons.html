<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find count of specified number</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var persons =
          [{ firstName: "Gosho", lastName: "Petrov", age: 40 }
          , { firstName: "Gosho", lastName: "Ivan", age: 30 }
          , { firstName: "Bay", lastName: "Ivan", age: 40 }
          , { firstName: "Bay", lastName: "Ivan", age: 30 }
          ]

        groupBy(persons, "firstname");


        function groupBy(persons, groupBy) {
            var personsGroupedBy = {};
            //person = {}
            for (var i = 0; i < persons.length; i++) {
                for (prop in persons[i]) {
                    if (prop === groupBy) {
                        if (personsGroupedBy[groupBy]) {
                            personsGroupedBy[groupBy] = personsGroupedBy[groupBy] + persons[i][prop];
                        }
                        else {
                            personsGroupedBy[groupBy] = persons[i][prop];
                        }
                    }
                }
            }

        }


    </script>
</body>
</html>
