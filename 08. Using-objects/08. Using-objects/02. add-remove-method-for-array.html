<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Find count of specified number</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>	
	<script src="scripts/js-console.js"></script>
	<script>
	    // var a =5;
	    var array = [];
	    var a = new Number(5);
                
	    jsConsole.writeLine(typeof a);
	    var t = array.constructor;
	    jsConsole.writeLine(t);

	    Array.prototype.remove = function (item) {
            var newArray = []
            for (var i = 0; i < this.length; i++) {
                if (this[i] != item) {
                    newArray.push(this[i]);
                }                
            }

            return newArray;
	    }

	    var array1 = [1, 2, 3, 1, 3];
	    jsConsole.writeLine("original: ");
	    printArray(array1);

	    jsConsole.writeLine();
	    jsConsole.writeLine("After removing: ");
	    var a = array1.remove(1); 
	    printArray(a);

	    function printArray(array) {
	        for (var i = 0; i < array.length; i++) {
	            jsConsole.write(array[i] + ", ");
	        }
	    }

	</script>
</body>
</html>
